n class="line">&#125;</span><br><span class="line">bign sub(bign a,bign b)&#123;</span><br><span class="line">	bign c;</span><br><span class="line">	for(int i&#x3D;0;i&lt;a.len||i&lt;b.len;i++)&#123;</span><br><span class="line">		if(a.d[i]&lt;b.d[i])&#123;</span><br><span class="line">			a.d[i]+&#x3D;10;</span><br><span class="line">			a.d[i+1]--;</span><br><span class="line">		&#125;</span><br><span class="line">		c.d[c.len++]&#x3D;a.d[i]-b.d[i];</span><br><span class="line">	&#125;</span><br><span class="line">	while(c.len-1&gt;&#x3D;1&amp;&amp;c.d[c.len-1]&#x3D;&#x3D;0)&#123;</span><br><span class="line">		c.len--;</span><br><span class="line">	&#125;</span><br><span class="line">	return c;</span><br><span class="line">&#125;</span><br><span class="line">bign add(bign a,bign b)&#123;</span><br><span class="line">	bign c;</span><br><span class="line">	int carry&#x3D;0;</span><br><span class="line">	for(int i&#x3D;0;i&lt;a.len||i&lt;b.len;i++)&#123;</span><br><span class="line">		int temp&#x3D;a.d[i]+b.d[i]+carry;</span><br><span class="line">		c.d[c.len++]&#x3D;temp%10;</span><br><span class="line">		carry&#x3D;temp&#x2F;10;</span><br><span class="line">	&#125;</span><br><span class="line">	if(carry)&#123;</span><br><span class="line">		c.d[c.len++]&#x3D;carry;</span><br><span class="line">	&#125;</span><br><span class="line">	return c;</span><br><span class="line">&#125;</span><br><span class="line">bign multi(bign a,int b)&#123;</span><br><span class="line">	bign c;</span><br><span class="line">	int carry&#x3D;0;</span><br><span class="line">	for(int i&#x3D;0;i&lt;a.len;i++)&#123;</span><br><span class="line">		int temp&#x3D;a.d[i]*b+carry;</span><br><span class="line">		c.d[c.len++]&#x3D;temp%10;</span><br><span class="line">		carry&#x3D;temp&#x2F;10;</span><br><span class="line">	&#125;</span><br><span class="line">	while(carry!&#x3D;0)&#123;</span><br><span class="line">		c.d[c.len++]&#x3D;carry%10;</span><br><span class="line">		carry&#x2F;&#x3D;10;</span><br><span class="line">	&#125;</span><br><span class="line">	return c;</span><br><span class="line">&#125;</span><br><span class="line">bign divide(bign a,int b,int &amp;r)&#123;</span><br><span class="line">	bign c;</span><br><span class="line">	c.len&#x3D;a.len;</span><br><span class="line">	for(int i&#x3D;a.len-1;i&gt;&#x3D;0;i--)&#123;</span><br><span class="line">		r&#x3D;r*10+a.d[i];</span><br><span class="line">		if(r&lt;b)	c.d[i]&#x3D;0;</span><br><span class="line">		else&#123;</span><br><span class="line">			c.d[i]&#x3D;r&#x2F;b;</span><br><span class="line">			r&#x3D;r%b;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	while(c.len-1&gt;&#x3D;1&amp;&amp;c.d[c.len-1]&#x3D;&#x3D;0)&#123;</span><br><span class="line">		c.len--;</span><br><span class="line">	&#125;</span><br><span class="line">	return c;</span><br><span class="line">&#125;</span><br><span class="line">void print(bign a)&#123;</span><br><span class="line">	for(int i&#x3D;a.len-1;i&gt;&#x3D;0;i--)&#123;</span><br><span class="line">		printf(&quot;%d&quot;,a.d[i]);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">int main()&#123;</span><br><span class="line">	char str1[1000],str2[1000];</span><br><span class="line">	int d;</span><br><span class="line">	scanf(&quot;%s%s&quot;,str1,str2);</span><br><span class="line">	scanf(&quot;%s%d&quot;,str1,&amp;d);</span><br><span class="line">	bign a&#x3D;change(str1);</span><br><span class="line">	bign b&#x3D;change(str2);</span><br><span class="line">	print(add(a,b));</span><br><span class="line">	print(sub(a,b));</span><br><span class="line">	print(multi(a,d));</span><br><span class="line">	print(divide(a,d,r));</span><br><span class="line">	printf(&quot;%d&quot;,r);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
